<ion-header>
  <ion-navbar>
    <ion-title text-center>Confirm Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>

  <div id="heading-signup">
    <ion-icon name="alert" id="heading-icon"></ion-icon>
    <h2 id="heading-text">Does this look right?</h2>
  </div>

  <ion-avatar>
    <img src="{{this.imageURL}}" id="main-pic">
  </ion-avatar>
  <div text-center>
    <p id="heading">{{name}}</p>
    <p id="subtitle">{{intro}}</p>
  </div>

  <ion-grid>
    <ion-row nowrap>
      <ion-col>
        <button ion-button (click)="confirmUser()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
