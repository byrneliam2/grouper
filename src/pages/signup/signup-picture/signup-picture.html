<ion-header>
  <ion-navbar>
    <ion-title text-center>Choose a Picture</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <div id="heading-signup">
    <ion-icon name="happy" id="heading-icon"></ion-icon>
    <h2 id="heading-text">Hi {{this.name}}!</h2>
  </div>

  <p id="info-text">
    <strong>We've got all the data we need to get you started. If you want, you can add a picture to your profile!</strong>
    <br/>(Tap below to select an image.)
  </p>

  <ion-grid text-center>
    <ion-row nowrap>
      <ion-col class="image-upload">
        <label for="file-input">
          <img src="{{this.imageURL}}" id="main-pic" class="user-picture">
        </label>
        <input type="file" id="file-input" (change)="uploadEvent($event)" accept="image/*">
      </ion-col>
    </ion-row>
    <ion-row nowrap>
      <ion-col>
        <button ion-button id="next-button" (click)="nextPage()" [disabled]="false">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
